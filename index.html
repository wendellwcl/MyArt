<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <header>

                    <a class="nav-link" href="#">Sobre</a>

    <main class="container-fluid">
        <div class="row row-col-3 g-0">
            <div class="col-md-4">
                <img src="img/1.png" alt="imagem 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/2.png" alt="imagem 2" class="img-fluid">
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <img src="img/4.png" alt="imagem 4" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/5.png" alt="imagem 5" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/6.png" alt="imagem 6" class="img-fluid">
